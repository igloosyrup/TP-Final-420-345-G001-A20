<div class="container">
    <h2>User Settings</h2>
    <!-- #form1="ngForm" -->
    <form #form1="ngForm" (ngSubmit)="onSubmit(form1)">
        <!-- required #classTest -->
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="user.name" required #classTest />
        </div>

        <!-- <h3>{{classTest.className}}</h3>         -->

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password" />
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" class="form-control" ngModel />
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers"
                [(ngModel)]="user.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <h3 class="font-weight-bold"> {{classTest.className}}</h3>
        <p>User Interface Style</p>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                    ngModel>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium"
                    ngModel>
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                    [(ngModel)]="user.interfaceStyle">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <!-- Subscription -->
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType"
                [(ngModel)]="user.subscriptionType">
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="user.notes"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
<hr>
<h3> {{form1.value | json}}</h3>
<!-- the | pipe is used to cast into Types -->
